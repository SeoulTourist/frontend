<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/search_style.css">
    <script src="./js/attraction.js"></script>
    <title>SEOUL TRAVEL</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="row">
                <div class="col-2"><a href="main.html">
                        <img src="./images/ssss.png" alt="Logo Image" class="header-image">
                    </a>
                </div>

                <div class="col-2">
                    <a href="search.html">
                        <h3 class="name-title">지역</h3>
                        <h4 class="name-title">Area</h4>
                    </a>
                </div>
                <div class="col-2">
                    <a href="events.html">
                        <h3 class="name-title">문화 행사</h3>
                        <h4 class="name-title">Events</h4>
                    </a>
                </div>
                <div class="col-2">
                    <a href="attraction.html">
                        <h3 class="name-title">관광지</h3>
                        <h4 class="name-title">Attraction</h4>
                    </a>
                </div>
                <div class="col-2">
                    <h3 class="name-title">마이페이지</h3>
                    <h4 class="name-title">Mypage</h4>
                </div>
                <div class="col-2">
                    <h3 class="name-title">로그인</h3>
                    <h4 class="name-title">Login</h4>
                </div>
            </nav>
        </header>

        <hr>

        <div class="row">
            <div class="main-image col-12 center-text">
                <img src="./images/attraction-title.jpg" sizes="100vw" alt="main image">
                <div class="main-overlay center-text">
                    <p class="main-overlay-text">관광지</p>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="searchPanel">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input id="attraction-search" type="text" name="attraction-search" placeholder="키워드 검색"
                        class="search-input" onkeypress="a_search()">
                </div>
                <div class="category">
                    <span class="search-title"><strong>분류</strong></span>
                    <div>
                        <a href="#" class="category-element" onclick="attraction(0, 8)">전체</a>
                        <a href="#" class="category-element" onclick="attraction(0, 3)">인문(문화/예술/역사)</a>
                        <a href="#" class="category-element" onclick="attraction(3, 5)">자연</a>
                        <a href="#" class="category-element" onclick="attraction(5, 6)">문화시설</a>
                        <a href="#" class="category-element" onclick="attraction(6, 8)">쇼핑</a>
                    </div>
                </div>
                <div class="location">
                    <span class="search-title"><strong>지역</strong></span>
                    <button type="button" class="location-toggleBtn">
                        <span>지도에서 선택</span>
                        <i class="fas fa-angle-down"></i>
                    </button>
                    <div class="location-map">
                        <img src="./images/map.png" alt="map">
                    </div>
                </div>
            </div>
            <div class="article-list">
                <ul class="article-element">
                    <script type="text/javascript">
                        attraction(0, 8);
                    </script>
                </ul>
            </div>
        </section>
        <footer>
            <p>숭실대학교 스마트시스템소프트웨어학과 웹프로그래밍 9조</p>
        </footer>
    </div>
</body>

</html>
